<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/index.css">
  <title>Formulario de convite</title>
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&family=Leckerli+One&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
</head>
<body>
  <div id="app">
    <aside>
      <div class="aside-container">
        <img src="assets/Background.png" alt="">
        
        <div class="text-aside">
          <img src="assets/icons/Logo.svg" alt="">
          <h2>Festivite</h2>
          <p>Crie um convite digital para o seu evento</p>
        </div>
        
      </div>
    </aside>
    <main>
      <div class="main-container">
        <h1>Crie seu convite</h1>
        <form method="post" enctype="multipart/form-data">
          <fieldset id="fieldset-event">
            <legend id="event-icon">
              <img src="assets/icons/calendar.svg" alt="">
              Sobre o evento
            </legend>
            
            <div class="grid-rows box-input">
              <label for="title">Título</label>
              <input type="text" placeholder="Nome do evento" id="title" name="box-input" required>
            </div>

            <div class="grid-column birth-box">
                <div class="grid-rows box-input">
                  <label for="Start-birth">Inicio</label>
                  <input type="datetime-local"id="Start-birth" name="DD/MM/AAAA, --:--" required>
                </div>
                <div class="grid-rows box-input">
                  <label for="end-birt">Fim</label>
                  <input  type="datetime-local" id="end-birt" name="DD/MM/AAAA, --:--" required>
                </div>
            </div>

            <div class="type-local grid-rows">
              <div class="grid-rows">
                <label>Tipo</label>
                <div class="type grid-column">

                  <label class="presencial grid-column">
                    <img class="image-checked" src="assets/icons/building-2.svg" alt="">
                    <img class="image-off" src="assets/icons/building-off.svg" alt="">
                      Presencial
                    <input type="radio" id="presencial" name="tipo" checked>
                  </label>

                  <label class="online grid-column">
                    <img class="image-checked" src="assets/icons/video.svg" alt="">
                    <img class="image-off" src="assets/icons/video-off.svg" alt="">
                    Online
                    <input type="radio" id="Online" name="tipo">
                  </label>
                </div>
              </div>

              <div class="local">
                <label>Local</label>
                <div class="input-local">
                  <input type="text" name="local" id="local" placeholder="Link ou endereço">
                </div>
              </div>
            </div>
            <div class="textarea">
              <label>Descrição</label>
              <textarea name="description" id="description" placeholder="Escreva sobre os detalhes do evento"></textarea>
            </div>
          </fieldset>
          <fieldset id="fieldset-custom">
            <div class="custom-icon grid-column">
              <img src="assets/icons/paintbrush-vertical.svg" alt="">
              <legend>Personalização</legend>
            </div>
            <label >Cor principal</label>
            <div class="main-color grid-column">
              <div class="box-color">
                <input type="radio" name="color" id="brand-light-color">
              </div>
              <div class="box-color">
                <input type="radio" name="color" id="navy-color">
              </div>
              <div class="box-color">
                <input type="radio" name="color" id="purple-color">
              </div>
              <div class="box-color">
                <input type="radio" name="color" id="fuschia-color">

              </div>
              <div class="box-color">
                <input type="radio" name="color" id="pink-color" checked>

              </div>
              <div class="box-color">
                <input type="radio" name="color" id="danger-color">

              </div>
              <div class="box-color">
                <input type="radio" name="color" id="orange-color">
                <div class="circle-color orange-color"></div>
              </div>
              <div class="box-color">
                <input type="radio" name="color" id="yellow-color">
                <div class="circle-color yellow-color"></div>
              </div>
              <div class="box-color">
                <input type="radio" name="color" id="lime-color">
                <div class="circle-color lime-color"></div>
              </div>
              <div class="box-color">
                <input type="radio" name="color" id="green-color">
                <div class="circle-color green-color"></div>
              </div>
              <div class="box-color">
                <input type="radio" name="color" id="cyan-color">
                <div class="circle-color cyan-color"></div>
              </div>
            </div>
            <div class="event-theme grid-rows">
              <label>Tema do evento</label>
              <div class="themes-group grid-column">
                <label class="box-theme grid-rows">
                  <input type="radio" name="themes" id="birth-theme" checked>
                  <img src="assets/event/birth-2.svg" alt="">
                  Aniversário
                </label>
                <label class="box-theme grid-rows">
                  <input type="radio" name="themes" id="children-theme">
                  <img src="assets/event/children.svg" alt="">
                  Infantil
                </label>
                <label class="box-theme grid-rows">
                  <input type="radio" name="themes" id="graduation-theme">
                  <img src="assets/event/graduation.svg" alt="">
                  Formatura
                </label>
                <label class="box-theme grid-rows">
                  <input type="radio" name="themes" id="marriage-theme">
                  <img src="assets/event/marriage.svg" alt="">
                  Casamento
                </label>
                <label class="box-theme grid-rows">
                  <input type="radio" name="themes" id="baby-shower-theme">
                  <img src="assets/event/baby-shower.svg" alt="">
                  Chá de bebê
                </label>
                <label class="box-theme grid-rows">
                  <input type="radio" name="themes" id="bridal-shower-theme">
                  <img src="assets/event/bridal-shower.svg" alt="">
                  Chá de panela
                </label>
                <label class="box-theme grid-rows">
                  <input type="radio" name="themes" id="carnaval-theme">
                  <img src="assets/event/carnaval.svg" alt="">
                  Carnaval
                </label>
                <label class="box-theme grid-rows">
                  <input type="radio" name="themes" id="easter-theme">
                  <img src="assets/event/easter.svg" alt="">
                  Páscoa
                </label>
                <label class="box-theme grid-rows">
                  <input type="radio" name="themes" id="sao-joao-theme">
                  <img src="assets/event/sao-joao.svg" alt="">
                  São João
                </label>
                <label class="box-theme grid-rows">
                  <input type="radio" name="themes" id="halloween-theme">
                  <img src="assets/event/halloween.svg" alt="">
                  Halloween
                </label>
                <label class="box-theme grid-rows">
                  <input type="radio" name="themes" id="christmas-theme">
                  <img src="assets/event/christmas.svg" alt="">
                  Natal
                </label>
                <label class="box-theme grid-rows">
                  <input type="radio" name="themes" id="other-theme">
                  <img src="assets/event/other.svg" alt="">
                  Outro
                </label>
              </div>
            </div>
            <div class="switch-upload grid-column">
              <div class="switch-group grid-rows">
                <label>Estilo</label>
                <div class="dark-button grid-column">
                  <div class="switch-toggle">
                    <input type="checkbox" id="cnk">
                    <label for="cnk" class="switch">
                      <span class="slider"></span>
                    </label>
                  </div>
                  <label> Escuro</label>
                </div>
              </div>
              <div class="cover-photo grid-rows">
                <label>Foto de capa</label>
                <div class="upload-button">
                  <input type="file">
                  <img src="assets/icons/upload.svg" alt="">
                  <p>Selecionar</p>
                </div>
              </div>
              <p>Nenhum arquivo selecionado</p>
            </div>
          </fieldset>
          <fieldset class="fieldset-contact grid-rows">
            <div class="contact-logo grid-column">
              <img src="assets/icons/contact.svg" alt="">
              <legend>Dados para contato</legend>
            </div>
            <div class="fullname grid-rows">
              <label>Nome</label>
              <input type="text" placeholder="Nome completo" required id="fullname" name="fullname" minlength="4">
              <div class="circle-alert">
                <img src="assets/icons/circle-alert.svg" alt="">
                <span>Campo obrigatório</span>
              </div>
            </div>

            <div class="email-phone-wrapper grid-column">
              <div class="email grid-rows">
                <label>E-mail</label>
                <input type="email" placeholder="exemplo@email.com" id="email" name="email">
              </div>
              <div class="phone-wrapper grid-column">
                <label>Telefone</label>
                <input type="tel" name="phone" id="phone" placeholder="(99) 99999-9999 " minlength="10">
              </div>
            </div>

          </fieldset>
          <fieldset id="terms-wrapper">
            <div class="terms-and-politic grid-column">
              <label class="checkbox-terms-politic">
                <img src="assets/icons/check.svg" alt="">
                <input type="checkbox" name="terms" id="terms-and-politic" required>
              </label>
              <label>Li e concordo com os <strong>Termos e Condições</strong> e com a <strong>Política de Privacidade</strong></label>
            </div>
            <div class="update-email grid-column">
              <label class="check-box-terms">
                <img src="assets/icons/check.svg" alt="">
                <input type="checkbox" name="terms" id="update-email">
              </label>
              <label>Aceito receber atualizações e promoções por e-mail</label>
            </div>
            <div class="update-SMS grid-column">
              <label class="check-box-terms">
                <img src="assets/icons/check.svg" alt="">
                <input type="checkbox" name="terms" id="update-SMS">
              </label>
              <label>Aceito receber atualizações e promoções por SMS</label>
            </div>

            <div class="box-button">
              <label class="box-ticket grid-column" id="submit">
                <img src="assets/icons/ticket.svg" alt="">
                <p>Gerar convite</p>
                <input type="submit" name="button-submit" id="submit">
              </label>
            </div>
          </fieldset>
        </form>

        <footer>Feito por <a href="https://github.com/LeonardoBruchez">Leonardo Bruchez</a></footer>
        
      </div>
    </main>
  </div>
</body>
</html>
